  <div class="container" style="margin-top: 20px;">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form (ngSubmit)="register()"> <!-- Utilisation de ngSubmit pour Ã©couter la soumission du formulaire -->
          <!-- Name input -->
          <div class="form-group">
            <label for="registerFormName">Nom Complet</label>
            <input type="text" id="registerFormName" class="form-control form-control-sm" [(ngModel)]="user.name" name="name" />
          </div>
  
          <!-- Email input -->
          <div class="form-group">
            <label for="registerFormEmail">Email address</label>
            <input type="email" id="registerFormEmail" class="form-control form-control-sm" [(ngModel)]="user.email" name="email" />
          </div>
  
          <!-- Password input -->
          <div class="form-group">
            <label for="registerFormPassword">Mot de passe</label>
            <input type="password" id="registerFormPassword" class="form-control form-control-sm" [(ngModel)]="user.password" name="password" />
          </div>
  
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">S'inscrire</button>
  
          <!-- Login link -->
          <div class="text-center">
            <p> <a href="/login">Se Connecter</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
